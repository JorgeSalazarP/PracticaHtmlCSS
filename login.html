<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/login.css">
    <link rel="icon" type="image/x-icon" href="./img/logo.png" />
    <title>Área privada - JS MOVIES</title>
</head>

<body>

    <header class="header-logo">
        
        <img src="./img/logo.png" alt="JS MOVIES">
        <h1>JS MOVIES</h1>
       
    </header>

    <main>

        <form action="#" method="GET" class="form-register">
            <h2>Iniciar sesión</h2>
            <label for="email">Email de usuario</label>
            <input type="email" id="email" name="email" placeholder="Email" required />
            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" placeholder="Contraseña" required />
            <input type="submit" value="Aceptar" id="boton" />
            <a href="index.html" target="_blank" rel="noopener noreferrer">¿Has olvidado la contraseña?</a>
        </form>
        

    </main>

</body>

</html>
