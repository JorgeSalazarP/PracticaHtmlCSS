<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/layout.css">
    <link rel="icon" type="image/x-icon" href="./img/logo.png" />
    <title>JS MOVIES</title>
</head>

<body>

    <header class="header-logo">

        <img src="./img/logo.png" alt="JS MOVIES">
        <h1>JS MOVIES</h1>
        <nav id="navbar">
            <ul class="navbar-list">
                <li class="navbar-item"><a href="#">Series TV</a></li>
                <li class="navbar-item"><a href="#">Películas</a></li>
                <li class="navbar-item"><a href="#">Novedades</a></li>
                <li class="navbar-item"><a href="#">Favoritos</a></li>
            </ul>
            <div class="search">
                <input type="text" id="buscar" name="buscar"/>
                <button class="button-search"></button>

            </div>

           
        </nav>
        <button id="exit">Cerrar Sesión</button>
    </header>
        
    

    <main id="layout">
        <h2>Series TV</h2>
        <section class="container-gallery">

            <article class="gallery-container">
                <img class="img-gallery" src="./img/aladdin.jpg" alt="aladdin">
                <img class="white-heart" src="img/corazon-blanco.jpg" alt="no-favorito">
                <input type="checkbox" id="burger-checkbox" />

            </article>
            <article class="gallery-container">
                <img class="img-gallery" src="./img/eclipse.jpg" alt="Eclipse">
                <img class="white-heart" src="img/corazon-blanco.jpg" alt="no-favorito">

            </article>
            <article class="gallery-container">

                <img class="white-heart" src="img/corazon-blanco.jpg" alt="no-favorito">
             
            </article>

        </section>
        <h2>Películas</h2>
        <section class="container-gallery">
      
            <article class="gallery-container">
                <img class="img-gallery" src="./img/sirenita.jpg" alt="Sirenita">

            <article class="gallery-container">

                <img class="white-heart" src="img/corazon-blanco.jpg" alt="no-favorito">
             
            </article>
            <article class="gallery-container">
                <img class="img-gallery" src="./img/dos-torres.jpg" alt="Dos-Torres">
                 <img class="white-heart" src="img/corazon-blanco.jpg" alt="no-favorito">
             
            </article>
       
        </section>
        
        <h2>Novedades</h2>
        <section class="container-gallery">
            <article class="gallery-container">
                <img class="img-gallery" src="./img/luna.jpg" alt="Luna">
                <img class="white-heart" src="img/corazon-blanco.jpg" alt="no-favorito">
             
            </article>
            <article class="gallery-container">
                <img class="img-gallery" src="./img/batman.jpg" alt="Batman">
                <img class="white-heart" src="img/corazon-blanco.jpg" alt="no-favorito">

        </section>

            <article class="gallery-container">
                <img class="img-gallery" src="./img/toy.jpg" alt="Toy-Story">
                <img class="white-heart" src="img/corazon-blanco.jpg" alt="no-favorito">
             
            </article>

                <img class="white-heart" src="img/corazon-blanco.jpg" alt="no-favorito">
